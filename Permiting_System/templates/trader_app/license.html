{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'trader_app/license_style.css' %}">
    <title>License</title>
</head>
<body>
    <div class="id-card">
        <div class="id-card-front">
            <div class="background-overlay"></div>
            <h2 class="card-title">Livestock Transportation License</h2>
            <div class="photo">
                <img src="{{request.user.userprofile.profile_picture.url}}" alt="Profile Picture">
                <h5>HOLDER'S SIGNITURE</h5>
            </div>
            <div class="details">
                <h4>FIRST NAME</h4>
                <h3>{{request.user.first_name}}</h3>
                <h4>LAST NAME</h4>
                <h3>{{request.user.last_name}}</h3>
                <h4>ID</h4>
                <h3>{{license.first.id}}</h3>
                <h4>Date of Birth</h4>
                <h3>{{request.user.userprofile.date_of_birth}}</h3>
                <div class="DoE">
                    <h4>Date of Expiry</h4>
                    <h3>{{license.first.date_of_expiry}}</h3>
                </div>
            </div>
        </div>
        <div class="id-card-back">
            <div class="background-overlay"></div>
            <div class="barcode">
                <img src="{% static 'barcode.png' %}" alt="image">
            </div>
        </div>
    </div>
</body>
</html>
