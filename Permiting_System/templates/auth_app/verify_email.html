{% extends 'index_app/base.html' %}

{% load static %}

{% block title %}Verify Email{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'index_app/loginpage.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="info-section"></div>
        <div class="login-section">
            <h1>Verify Email</h1>
            <form action="{% url 'auth:verify_email' %}" method="post">
                {% csrf_token %}
                <div class="error-message">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email"  placeholder="someone@gmail.com" required>
                </div>
                <button type="submit" class="login-button">Verify</button>
            </form>
        </div>
    </div>
{% endblock %}
