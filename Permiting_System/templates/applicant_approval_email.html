<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>
<body>
    <p>Dear Applicant,</p>
    <p>We are pleased to inform you that your account registration has been approved.</p>
    <p>Please find your login credentials below:</p>
    <p><strong>Username:</strong> {{ username }}</p>
    <p><strong>Password:</strong> {{ password }}</p>
    <p>You can now log in to your account using the following link:</p>
    <a href="{{ url }}">{{ url }}</a>
    <p>Thank you for joining us!</p>
</body>
</html>
