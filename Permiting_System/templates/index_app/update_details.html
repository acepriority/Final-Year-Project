{% extends 'index_app/base.html' %}

{% load static %}

{% block title %}apply{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'index_app/applypage.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Application Details</h2>
        <form action="{% url 'update_applicant_details' applicant_id=applicant.id %}" method="post" class="beautiful-form" enctype="multipart/form-data">
            <div class="section">
                <h3>Contact Information</h3>
                <div class="field-group">
                    <label for="nin">NIN</label>
                    <input type="text" id="nin" name="nin" value="{{ applicant.nin}}" required>
                </div>
                <div class="field-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ applicant.first_name }}" required>
                </div>
                <div class="field-group">
                    <label for="last_name-name">Last Name</label>
                    <input type="text" id="last_name-name" name="last_name-name" value="{{ applicant.last_name }}" required>
                </div>
                <div class="field-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="text" id="date_of_birth" name="date_of_birth" value="{{ applicant.date_of_birth }}" required>
                </div>
                <div class="field-group">
                    <label for="sex">Sex</label>
                    <input id="sex" name="sex" value="{{ applicant.sex }}" required>
                </div>
                <div class="field-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ applicant.email }}" required>
                </div>
                <div class="field-group">
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" value="0{{ applicant.telephone }}" required>
                </div>
            </div>
            
            <div class="section">
                <h3>Residence Information</h3>
                <div class="field-group">
                    <label for="village">Village</label>
                    <input type="text" id="village" name="village" value="{{ applicant.village }}" required>
                </div>
                <div class="field-group">
                    <label for="parish">Parish</label>
                    <input type="text" id="parish" name="parish" value="{{ applicant.parish }}" required>
                </div>
                <div class="field-group">
                    <label for="s_county">Sub County</label>
                    <input type="text" id="s_county" name="s_county" value="{{ applicant.s_county }}" required>
                </div>
                <div class="field-group">
                    <label for="county">County</label>
                    <input type="text" id="county" name="county" value="{{ applicant.county }}" required>
                </div>
                <div class="field-group">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" value="{{ applicant.district }}" required>
                </div>
            </div>

            <div class="section">
                <h3>Upload Profile Picture</h3>
                <div class="field-group">
                    <label for="profile_picture">Upload Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                </div>
            </div>

            <div class="submit-section">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
