{% extends 'index_app/base.html' %}

{% load static %}

{% block title %}apply{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'index_app/applypage.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Application Details</h2>
        <form action="{% url 'create_applicant' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="section">
                <h3>Contact Information</h3>
                <div class="field-group">
                    <label for="nin">NIN</label>
                    <input type="text" id="nin" name="nin" required>
                </div>
                <div class="field-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="field-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="field-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="text" id="date_of_birth" name="date_of_birth" placeholder="YYYY-MM-DD" required>
                </div>
                <div class="field-group">
                    <label for="sex">Sex</label>
                    <select id="sex" name="sex" required>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                </div>
                <div class="field-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="field-group">
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
            </div>
            
            <div class="section">
                <h3>Residence Information</h3>
                <div class="field-group">
                    <label for="village">Village</label>
                    <input type="text" id="village" name="village" required>
                </div>
                <div class="field-group">
                    <label for="parish">Parish</label>
                    <input type="text" id="parish" name="parish" required>
                </div>
                <div class="field-group">
                    <label for="county">County</label>
                    <input type="text" id="county" name="county" required>
                </div>
                <div class="field-group">
                    <label for="s_county">Sub County</label>
                    <input type="text" id="s_county" name="s_county" required>
                </div>
                <div class="field-group">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" required>
                </div>
            </div>

            <div class="section">
                <h3>Upload Profile Picture</h3>
                <div class="field-group">
                    <label for="profile_picture">Upload Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                </div>
            </div>

            <div class="submit-section">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
