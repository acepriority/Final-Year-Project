{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'lc5_app/lc5.css' %}">
    <title>Impose Quarantine</title>
    <style>

    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="{% static 'index_app/ministry-of-agriculture-animal-industry-and-fisheries_0.png' %}" class="image"></div>
        <nav>
            <ul>
                <li><a href="{% url 'staff:staff' %}">Home</a></li>
                <li><a href="{% url 'staff:staff_profile' %}">Profile</a></li>
                <li><a href="{% url 'auth:logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form action="{% url 'staff:impose_quarantine' %}" method="post">
                {% csrf_token %}
                <label for="district">District:</label>
                <input type="text" id="district" name="district" placeholder="Enter district">
    
                <label for="animal">Livestock type:</label>
                <input type="text" id="animal" name="animal" placeholder="Enter animal">
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    
</body>
</html>
