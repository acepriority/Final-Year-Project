{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <link rel="stylesheet" href="{% static 'staff_app/staff.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="{% static 'index_app/ministry-of-agriculture-animal-industry-and-fisheries_0.png' %}" alt="image" class="image"></div>
            <nav>
                <a href="{% url 'staff:staff' %}">Home</a>
                <a href="{% url 'staff:staff_profile' %}">Profile</a>
                <a href="{% url 'auth:logout' %}">Logout</a>
            </nav>
        </header>
        <div class="main-content">
            <aside>
                <ul>
                    <h4>Site Administration</h4>
                    <li><a href="#">Applicants</a></li>
                    <li><a href="#">Permits</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Permit Requests</a></li>
                    <li><a href="#">Quarantine</a></li>
                </ul>
            </aside>
            <main>
                <div class="card-container">
                    <div class="card">
                        <a href="{% url 'staff:permitstable' %}">
                            <div class="card-content">
                                <i class="fas fa-file-alt"></i>
                                <h2>Permits</h2>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="{% url 'staff:userstable' %}">
                            <div class="card-content">
                                <i class="fas fa-users"></i>
                                <h2>Users</h2>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="{% url 'staff:permitrequeststable' %}">
                            <div class="card-content">
                                <i class="fas fa-file-signature"></i>
                                <h2>Permit Requests</h2>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="{% url 'staff:applicantstable' %}">
                            <div class="card-content">
                                <i class="fas fa-user-plus"></i>
                                <h2>Applicants</h2>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="{% url 'staff:quarantinetable' %}">
                            <div class="card-content">
                                <i class="fas fa-virus"></i>
                                <h2>Quarantine</h2>
                            </div>
                        </a>
                    </div>
                    <div class="card">
                        <a href="{% url 'staff:licensestable' %}">
                            <div class="card-content">
                                <i class="fas fa-bug"></i>
                                <h2>Licenses</h2>
                            </div>
                        </a>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
